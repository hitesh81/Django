<script type="text/javascript">
    function validation(){
        var user =document.getElementById('uname').value;
        
        var mob =document.getElementById('umob').value;
        var mail =document.getElementById('uemail').value;
        var pin =document.getElementById('upin').value;
        var add =document.getElementById('uadd').value;
        

        if (user == ""){
            document.getElementById('fname').innerHTML="** PLEASE FILL THE USERNAME";
            return false;
            }
        if((user.length < 2) || (user.length > 20)){
              document.getElementById('fname').innerHTML="**USERNAME length must be between 2 and 20";
            return false;   
            }
        if(!isNaN(user)){
              document.getElementById('fname').innerHTML="**USERNAME is contains only characters";
            return false;   
            }
       
        if (mob == ""){
            document.getElementById('fmob').innerHTML="** PLEASE FILL THE MOBILE NUMBER";
            return false;
        }
        if (isNaN(mob)){
            document.getElementById('fmob').innerHTML="** MUST FILL DIGIT ONLY";
            return false;
        }
        if (mob.length!=10){
            document.getElementById('fmob').innerHTML="** NUMBER MUST HAVE AT LEAST 10 DIGITS";
            return false;
        }
        if (mail == ""){
            document.getElementById('femail').innerHTML="** PLEASE FILL THE E-MAIL";
            return false;
        }
        if (mail.indexOf('@') <= 0){
            document.getElementById('femail').innerHTML="** @ INVALID POSITION";
            return false;
        }
        if ((mail.charAt(mail.length-4) != '.') && (mail.charAt(mail.length-3) != '.')) {
            document.getElementById('femail').innerHTML="** '.'INVALID POSITION";
            return false;
        }
         if (pin.length!=6){
            document.getElementById('fpin').innerHTML="** PINCODE MUST HAVE AT LEAST 6 DIGITS";
            return false;
        }

        if (add == ""){
            document.getElementById('fadd').innerHTML="** PLEASE FILL THE ADDRESS";
            return false;
        }


    }
</script>
