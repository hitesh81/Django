{% load static %}
<style>
    .form-gap {
    padding-top: 70px;
}
</style>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
                    {% if message %}
                    <p>{{message}}</p>
                    {% endif %}
                    <form id="register-form" action="{% url 'reset_password' %}" role="form" autocomplete="off" class="form" method="post">
                    {% csrf_token %}
                      <input name="email" class="from-control" placeholder="email" value="{{email}}" type="hidden" />
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="OTP" name="otp" placeholder="otp" class="form-control"  type="text">
                        </div>
                      </div>
                        <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="newpass" name="newpass" placeholder="New Password" class="form-control"  type="password">
                        </div>
                      </div>
                        <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="confirmpass" name="confirmpass" placeholder="confirm password" class="form-control"  type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="submit" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password">
                      </div>

                      <a href="{% url 'login' %}" class="btn btn-lg btn-primary btn-block" >Login</a>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
