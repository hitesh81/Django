<body>

            <section class="service-detail-wrapper">
            	<div class="container">

                        <h2>Summary</h2>
                    </div>
                    <div class="row">
                    	<div class="col-md-8 col-md-offset-3">
                        	<form>
                                {% if newbooking %}

                                    <div class="col-sm-6">
                                        <div class="form-group">

                                    </div>

                                    </div>

                                        	<p><i class="fa fa-home" aria-hidden="true"></i>{{newbooking.address}}</p>
                                        </div>
                                    </div>

                                    	<div class="form-group">
                                        	<p><i class="fa fa-phone" aria-hidden="true"></i>{{newbooking.mobile}}</p>
                                        </div>
                                    </div>
                                   
                                    <div class="col-sm-6">
                                    	<div class="form-group">
                                        	<p><i class="fa fa-calendar" aria-hidden="true"></i>{{newbooking.orderdate}}{{newbooking.ordertime}}</p>
                                        </div>
                                    </div>
                                
                                
                                	<div class="col-sm-6">
                                    	<div class="form-group">
                                        	<p><i class="fa fa-envelope" aria-hidden="true"></i>{{newbooking.email}}</p>
                                        </div>
                                    </div>
                                
                            
                                
                                {% endif %}

                                        <div class="col-sm-6">
                                <div class="group-btn">
